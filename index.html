<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gunawan's AI Insights</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background-color: #181818; /* Dark background */
      color: #fff; /* White text */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #FF4500; /* Orange-Red, bukan Cyan */
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .container {
      background-color: #282828; /* Darker grey background for container */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 800px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
      color: #fff; /* White text */
      background-color: #383838; /* Darker grey for textarea */
      border: 1px solid #444; /* Darker grey border */
      padding: 15px;
      box-sizing: border-box;
      font-size: 1rem;
      resize: none; /* Disable resizing */
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      margin-right: 10px;
      font-weight: 400;
      background-color: #333; /* Dark grey button */
      color: #fff; /* White text */
      border: none; /* Remove default button border */
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }

    button:hover {
      background-color: #555; /* Darker grey on hover */
    }

    #response {
      margin-top: 20px;
      color: #FF4500; /* Orange-Red for AI response */
      font-weight: 400;
      white-space: pre-wrap; /* Preserve line breaks */
    }

    #fileInput {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #383838; /* Darker grey for file input */
      color: #fff; /* White text */
      border: 1px solid #444; /* Darker grey border */
      box-sizing: border-box;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0;
      position: absolute;
      width: 0;
      height: 0;
    }

    #fileInputLabel {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333; /* Dark grey button */
      color: #fff; /* White text */
      border: none; /* Remove default button border */
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }

    #fileInputLabel:hover {
      background-color: #555; /* Darker grey on hover */
    }

    #fileInput:focus + #fileInputLabel {
      outline: 3px solid #FF4500; /* Orange-Red outline for focus */
    }

    /* Tambahkan state disabled untuk label */
    #fileInputLabel.disabled {
      background-color: #282828;
      cursor: not-allowed;
      opacity: 0.7;
    }
  </style>
  <!-- Library Mammoth untuk file Word -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <!-- Library XLSX untuk file Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <!-- Library PDF.js untuk file PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <!-- Library Tesseract.js untuk OCR pada gambar -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
</head>
<body>
  <h1>Gunawan's AI Insights</h1>
  <div class="container">
    <textarea id="inputText" placeholder="Ketik pertanyaan Anda di sini..."></textarea>

    <!-- File input section with label (tambah ekstensi gambar: .png, .jpg, .jpeg) -->
    <input type="file" id="fileInput" accept=".txt,.doc,.docx,.pdf,.xls,.xlsx,.png,.jpg,.jpeg" />
    <label for="fileInput" id="fileInputLabel">Unggah Dokumen/Gambar</label>

    <button onclick="generateContent()">Generate</button>
    <button onclick="clearConversation()">Clear Conversation</button>
    <div id="response"></div>
  </div>

  <script>
    let conversationHistory = [];

    async function generateContent() {
      const inputText = document.getElementById('inputText').value.toLowerCase();

      if (inputText === "") {
        alert("Pertanyaan tidak boleh kosong.");
        return;
      }

      // API key dipecah menjadi beberapa bagian
      const apiKeyParts = ['AIzaSyCrE7', '1mcvtzBsy', 'LZljkDslmY', 'jQC9VrZCcs'];
      const apiKey = apiKeyParts.join('');

      const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;
      
      const fileInput = document.getElementById('fileInput');
      let fileText = '';

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        
        // Handle PDF files
        if (file.type === "application/pdf") {
          fileText = await readPDF(file);
        }
        // Handle Excel files
        else if (
          file.type === "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" ||
          file.type === "application/vnd.ms-excel"
        ) {
          fileText = await readExcel(file);
        }
        // Handle Word documents
        else if (file.type === "application/vnd.openxmlformats-officedocument.wordprocessingml.document") {
          const arrayBuffer = await file.arrayBuffer();
          const { value } = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
          fileText = value;
        }
        // Handle Image files dengan OCR
        else if (file.type.startsWith("image/")) {
          fileText = await readImageWithOCR(file);
        }
        // Handle text files
        else {
          fileText = await readTextFile(file);
        }
      }

      const combinedText = conversationHistory.join(' ') + ' ' + inputText + ' ' + fileText;
      conversationHistory.push(inputText);

      const data = {
        contents: [
          {
            parts: [
              { text: combinedText }
            ]
          }
        ]
      };

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        console.log(result);
        
        const text = result.candidates[0].content.parts[0].text;

        document.getElementById('response').innerText = text;

        conversationHistory.push(text);
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('response').innerText = "Error fetching data.";
      }
    }

    async function readPDF(file) {
      const pdfData = await file.arrayBuffer();
      const pdfDoc = await pdfjsLib.getDocument({ data: pdfData }).promise;
      let text = '';

      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const page = await pdfDoc.getPage(i);
        const content = await page.getTextContent();
        const pageText = content.items.map(item => item.str).join(' ');
        text += pageText + ' ';
      }

      return text;
    }

    async function readExcel(file) {
      const data = await file.arrayBuffer();
      const workbook = XLSX.read(data, { type: 'array' });
      let text = '';

      workbook.SheetNames.forEach(sheetName => {
        const worksheet = workbook.Sheets[sheetName];
        text += XLSX.utils.sheet_to_csv(worksheet) + '\n';
      });

      return text;
    }

    // Fungsi OCR untuk membaca teks dari gambar menggunakan Tesseract.js
    async function readImageWithOCR(file) {
      const { createWorker } = Tesseract;
      const worker = createWorker({
        logger: m => console.log(m) // Opsional: untuk memantau progress OCR
      });
      await worker.load();
      await worker.loadLanguage('eng');
      await worker.initialize('eng');
      const { data: { text } } = await worker.recognize(file);
      await worker.terminate();
      return text;
    }

    // Fungsi untuk menghapus riwayat percakapan dan membersihkan tampilan
    function clearConversation() {
      conversationHistory = [];
      document.getElementById('inputText').value = '';
      document.getElementById('response').innerText = '';
      document.getElementById('fileInput').value = '';
    }

    document.getElementById('inputText').addEventListener('keypress', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        generateContent();
      }
    });

    // Fungsi pembantu untuk membaca file teks
    function readTextFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          resolve(e.target.result);
        };
        reader.onerror = function(e) {
          reject(e);
        };
        reader.readAsText(file);
      });
    }
  </script>
</body>
</html>
