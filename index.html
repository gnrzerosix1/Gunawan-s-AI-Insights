        <input type="text" id="voucherInput" placeholder="Masukkan kode voucher di sini..." />

        <button onclick="generateContent()">Generate</button>
        <button onclick="clearConversation()">Clear Conversation</button>
        <div id="response"></div>
    </div>

    <script>
        let conversationHistory = [];

        // Fungsi untuk membaca konten file
        async function readPDF(file) {
            // ... (Kode untuk membaca file PDF, tetap sama)
        }

        async function readExcel(file) {
            // ... (Kode untuk membaca file Excel, tetap sama)
        }

        // Fungsi untuk menghapus riwayat percakapan dan membersihkan tampilan
        function clearConversation() {
            conversationHistory = [];
            document.getElementById('inputText').value = '';
            document.getElementById('response').innerText = '';
            document.getElementById('fileInput').value = '';
        }

        // Fungsi untuk menghasilkan konten AI
        async function generateContent() {
            const inputText = document.getElementById('inputText').value.trim().toLowerCase(); 
            const fileInput = document.getElementById('fileInput');
            let fileText = '';

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                if (file.type === "application/pdf") {
                    fileText = await readPDF(file);
                } else if (file.type === "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" || file.type === "application/vnd.ms-excel") {
                    fileText = await readExcel(file);
                } else if (file.type === "application/vnd.openxmlformats-officedocument.wordprocessingml.document") {
                    const arrayBuffer = await file.arrayBuffer();
                    const { value } = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
                    fileText = value;
                } else {
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        fileText = e.target.result;
                    };
                    reader.readAsText(file);
                }
            }

            const combinedText = conversationHistory.join(' ') + ' ' + inputText + ' ' + fileText;
            conversationHistory.push(inputText);

            const data = {
                "model": "text-davinci-003", 
                "prompt": combinedText, 
                "max_tokens": 100, 
                "temperature": 0.7, 
            };

            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer YOUR_OPENAI_API_KEY` // Ganti dengan OpenAI API key Anda
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const text = result.choices[0].text;
                document.getElementById('response').innerText = text;
                conversationHistory.push(text);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').innerText = "Error fetching data.";
            }
        }

        // Event listener untuk Enter pada textarea
        document.getElementById('inputText').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                generateContent();
            }
        });
    </script>
