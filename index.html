<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunawan's AI Insights</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            background-color: #181818;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #007bff;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .container {
            background-color: #282828;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            color: #fff;
            background-color: #383838;
            border: 1px solid #444;
            padding: 15px;
            box-sizing: border-box;
            font-size: 1rem;
            resize: none;
        }
        button {
            padding: 12px 20px;
            font-size: 1rem;
            margin-right: 10px;
            font-weight: 600;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        #response {
            margin-top: 20px;
            color: #007bff;
            font-weight: 600;
            white-space: pre-wrap;
        }
        #premiumNotice {
            color: #ff5555;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        #voucherInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            color: #fff;
            background-color: #383838;
            border: 1px solid #444;
            box-sizing: border-box;
            font-size: 1rem;
            border-radius: 5px;
        }
        #fileInput {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #383838;
            color: #fff;
            border: 1px solid #444;
            box-sizing: border-box;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            position: absolute;
            width: 0;
            height: 0;
        }
        #fileInputLabel {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        #fileInputLabel:hover {
            background-color: #555;
        }
        #fileInput:focus + #fileInputLabel {
            outline: 3px solid #007bff;
        }
    </style>
</head>
<body>
    <h1>Gunawan's AI Insights</h1>
    <div class="container">
        <textarea id="inputText" placeholder="Ketik pertanyaan Anda di sini..."></textarea>

        <!-- File input section with label -->
        <input type="file" id="fileInput" accept=".txt,.doc,.docx,.pdf,.xls,.xlsx" disabled />
        <label for="fileInput" id="fileInputLabel">Unggah Dokumen</label>

        <p id="premiumNotice">
            Fitur analisis dokumen ini hanya tersedia untuk pengguna premium. Harga (Rp. 100.000) Perbulan.
            <a href="https://panduanvoucher.blogspot.com/2024/09/cara-pembelian.html" target="_blank">Klik di sini untuk pembelian</a>
        </p>

        <!-- Voucher input section -->
        <input type="text" id="voucherInput" placeholder="Masukkan kode voucher di sini..." />
        <button onclick="checkVoucher()">Submit Voucher</button>

        <button onclick="generateContent()">Generate</button>
        <button onclick="clearConversation()">Clear Conversation</button>
        <div id="response"></div>
    </div>

    <script>
        let conversationHistory = [];

        async function generateContent() {
            const inputText = document.getElementById('inputText').value.toLowerCase(); // Ambil teks input

            if (inputText === "") {
                alert("Pertanyaan tidak boleh kosong.");
                return;
            }

            const fileInput = document.getElementById('fileInput');
            let fileText = '';

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                
                // Handle file reading logic (PDF, Excel, Word, etc.)
                if (file.type === "application/pdf") {
                    fileText = await readPDF(file);
                } else if (file.type === "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" || file.type === "application/vnd.ms-excel") {
                    fileText = await readExcel(file);
                } else if (file.type === "application/vnd.openxmlformats-officedocument.wordprocessingml.document") {
                    const arrayBuffer = await file.arrayBuffer();
                    const { value } = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
                    fileText = value;
                } else {
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        fileText = e.target.result;
                    };
                    reader.readAsText(file);
                }
            }

            const combinedText = conversationHistory.join(' ') + ' ' + inputText + ' ' + fileText;
            conversationHistory.push(inputText);

            const data = {
                contents: [
                    {
                        parts: [
                            { text: combinedText }
                        ]
                    }
                ]
            };

            try {
                // Panggil Netlify Function alih-alih menggunakan API key langsung
                const response = await fetch('/.netlify/functions/generateContent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const text = result.candidates[0].content.parts[0].text;

                document.getElementById('response').innerText = text;
                conversationHistory.push(text);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').innerText = "Error fetching data.";
            }
        }

        // Fungsi untuk membaca PDF, Excel, dsb., tetap sama seperti di kode sebelumnya

        // Fungsi untuk menghapus riwayat percakapan
        function clearConversation() {
            conversationHistory = [];
            document.getElementById('inputText').value = '';
            document.getElementById('response').innerText = '';
            document.getElementById('fileInput').value = '';
        }

        document.getElementById('inputText').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                generateContent();
            }
        });
    </script>
</body>
</html>
