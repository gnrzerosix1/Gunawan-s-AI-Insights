<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeepSeek Chat</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />
  <style>
    :root {
      --bg-color: #171717;
      --container-bg: #232323;
      --primary-color: #2D8CF0;
      --text-color: #FFFFFF;
      --border-color: #333333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    .message {
      margin-bottom: 20px;
      max-width: 70%;
    }

    .user-message {
      margin-left: auto;
      background: var(--primary-color);
      color: white;
      border-radius: 12px 12px 4px 12px;
    }

    .ai-message {
      background: var(--container-bg);
      border-radius: 12px 12px 12px 4px;
    }

    .message-content {
      padding: 12px 16px;
      font-size: 0.9rem;
    }

    .message-label {
      font-size: 0.75rem;
      color: #888;
      margin-bottom: 4px;
    }

    .input-container {
      padding: 16px;
      border-top: 1px solid var(--border-color);
      background: var(--bg-color);
      position: sticky;
      bottom: 0;
    }

    .input-wrapper {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      background: var(--container-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-color);
      font-size: 0.9rem;
    }

    button {
      padding: 12px 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    .new-chat-btn {
      background: transparent;
      border: 1px solid var(--border-color);
    }

    .model-indicator {
      font-size: 0.8rem;
      color: #888;
      padding: 4px 8px;
      background: var(--container-bg);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="new-chat-btn" onclick="clearConversation()">+ New Chat</button>
    <div class="model-indicator">DeepThink (R1)</div>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="message ai-message">
      <div class="message-label">DeepSeek</div>
      <div class="message-content">Hello! How can I assist you today?</div>
    </div>
  </div>

  <div class="input-container">
    <div class="input-wrapper">
      <input type="text" id="inputText" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Fungsi untuk menambahkan pesan ke chat
    function addMessage(isUser, text) {
      const chatContainer = document.getElementById('chatContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;

      const label = document.createElement('div');
      label.className = 'message-label';
      label.textContent = isUser ? 'You' : 'DeepSeek';

      const content = document.createElement('div');
      content.className = 'message-content';
      content.textContent = text;

      messageDiv.appendChild(label);
      messageDiv.appendChild(content);
      chatContainer.appendChild(messageDiv);

      // Auto-scroll ke bawah
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Fungsi mengirim pesan ke backend
    async function sendMessage() {
      const inputField = document.getElementById('inputText');
      const inputText = inputField.value.trim();
      if (!inputText) return;

      // Tambahkan pesan pengguna ke UI
      addMessage(true, inputText);
      inputField.value = '';

      try {
        const response = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: inputText })
        });

        const data = await response.json();
        addMessage(false, data.reply || "No response from AI.");
      } catch (error) {
        console.error("Error:", error);
        addMessage(false, "Error: Gagal menghubungi server.");
      }
    }

    // Fungsi clear conversation
    function clearConversation() {
      document.getElementById('chatContainer').innerHTML = '';
      addMessage(false, "Hello! How can I assist you today?");
    }

    // Event listener untuk Enter key
    document.getElementById('inputText').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
